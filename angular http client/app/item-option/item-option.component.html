
<div class="row">
  <div *ngFor="let user of users">
    <div class="card" style="width: 18rem;"   [attr.user]="user.id" #id>
      <img class="card-img-top" src="{{user.avatar_url}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{user.login}}</h5>
        <p class="card-text">{{user.type}}</p>
        <a routerLink="/user" class="btn btn-primary" (click)="onClick(user)">Show more</a>
      </div>
    </div>
  </div>
</div>
