<div class="row">
  <div>
    <div class="card" style="width: 18rem;"  #id>
      <img class="card-img-top" src="{{userSrcImg}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">login: {{userLogin}}</h5>
        <p class="card-text">type: {{userType}}</p>

      </div>
    </div>
    <a routerLink="/users" class="btn btn-primary">Go back</a>

  </div>
</div>
